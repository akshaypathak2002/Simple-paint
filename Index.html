    <h1>Paint own Picture</h1>
    <!-- to change the width of the canvas  -->
    <p>
        Set width
        <input type="text" onchange="setWidht(this.value)" />
        Set Height
        <input type="text" onchange="setHeight(this.value)" />
        <!-- We need to give value to onchnage function from this.value means value entered by user  -->
    </p>
    <canvas id="canvas1" onmousedown="startPaint()" onmousemove="dopaint(event.offsetX,event.offsetY)"
        onmouseup="endPaint()">
        <!-- Handling mouse events  -->
        <!-- Adding a canvas on which we will do drawing  -->
        <!-- First git hub project  -->
    </canvas>
    <p>
        Brush color: <input type="color" value="#000" onchange="changeColor( this.value)">
        <!-- This is how we pass value to the function  -->
        Brush size:<input type="range" min="5" max="50" value="50" oninput="resizeBrush(this.value)" />
        <output id="sizeOutput">50</output>
        <!-- Output tag to output the value of the size of the brush  -->
    </p>
    <p>
        <input type="button" onclick="clearCanvas()" id="clear" value="clear canvas ">
